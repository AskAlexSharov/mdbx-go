name: Test
on: [ push ]
jobs:

  test:
    strategy:
      matrix:
        os: [ windows-latest ] # list of os: https://github.com/actions/virtual-environments
        go: [ '1.16' ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: checkout submodule
        run: |
          git submodule init
          git submodule update
          cd libmdbx && git checkout devel && cd .. && cp 2.patch libmdbx && cd libmdbx && git apply 2.patch

      - name: build mdbx
        run: |
          cmake --version
          cd libmdbx
          ls
          cmake -DBUILD_SHARED:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=ON -DMDBX_WITHOUT_MSVC_CRT:BOOL=ON .
          cmake --build .
          ls
          cd ..
          cp libmdbx/mdbx.h mdbx/

          #          cmake -G "MinGW Makefiles" .

          #      - name: Add msbuild to PATH
          #        uses: microsoft/setup-msbuild@v1.0.2
        #        cp C:\WINDOWS\SYSTEM32\ntdll.dll mdbx/src/Debug

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Test
        run: make win

