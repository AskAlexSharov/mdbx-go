name: Test
on: [push]
jobs:

  test:
    strategy:
      matrix:
        os: [windows-latest] # list of os: https://github.com/actions/virtual-environments
        go: [ '1.15', '1.13' ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go-${{ matrix.os }}-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}

      - name: Test
        run: cp mdbx/dist/mdbx.c mdbx/ ; cp mdbx/dist/mdbx.h mdbx/ ; go test ./mdbx
