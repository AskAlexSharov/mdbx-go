name: Test
on: [ push ]
jobs:

  test:
    strategy:
      matrix:
        os: [ windows-latest ] # list of os: https://github.com/actions/virtual-environments
        go: [ '1.16' ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: checkout submodule
        run: |
          git submodule init
          git submodule update
          cd libmdbx && git checkout devel  && git fetch --tags --force

      - name: fetch tags
        run: git fetch --tags --force

#      - name: Add msbuild to PATH
#        uses: microsoft/setup-msbuild@v1.0.2

      - name: build mdbx
        run: |
          cmake --version
          cd libmdbx
          ls
          cmake -G "MinGW Makefiles" .
          cmake --build .
          ls
          ls Debug
          cd ..
          cp libmdbx/mdbx.h mdbx/

#          cp C:\WINDOWS\SYSTEM32\ntdll.dll mdbx/src/Debug
#          cmake -DBUILD_SHARED:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=ON -DMDBX_WITHOUT_MSVC_CRT:BOOL=ON .


      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Test
        run: make win

